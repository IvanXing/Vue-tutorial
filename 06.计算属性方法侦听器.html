<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>计算属性</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{fullName}} {{age}}
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          firstName: "Paul",
          lastName: "Kris",
          fullName: "kkkkkris paul",
          age: "20"
        },
        // 侦听器
        watch: {
          firstName: function() {
            console.log("计算了一次");
            this.fullName = this.firstName + " " + this.lastName;
          },
          lastName: function() {
            console.log("计算了一次");
            this.fullName = this.firstName + " " + this.lastName;
          }
        }
        // 方法 {{fullName()}} 调用
        // methods: {
        //   fullNmae: function() {
        //     console.log("计算了一次");
        //     return this.firstName + " " + this.lastName;
        //   }
        // },
        // 计算属性 {{fullName}}调用 vm.firstName = 'xxx'  vm.age="19"
        // computed: {
        //   fullName: function() {
        //     console.log("计算了一次");
        //     return this.firstName + " " + this.lastName;
        //   }
        // }
      });
    </script>
  </body>
</html>
