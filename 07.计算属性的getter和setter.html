<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>getterå’Œsetter</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{fullName}}
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          firstName: "Paul",
          lastName: "Kris"
        },
        // vm.fullName = 'kris wu'
        computed: {
          fullName: {
            get: function() {
              return this.firstName + " " + this.lastName;
            },
            set: function(value) {
              var arr = value.split(" ");
              this.firstName = arr[0];
              this.lastName = arr[1];
            }
          }
        }
      });
    </script>
  </body>
</html>
