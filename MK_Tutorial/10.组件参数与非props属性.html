<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件参数与非Props属性</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="root">
      <child content="hello world" :number="1"></child>
    </div>
    <script>
      Vue.component("child", {
        props: {
          content: [String, Number],
          number: {
            type: Number,
            required: true,
            default: "default value",
            validator: function(value) {
              return value.length > 5;
            }
          }
        },
        template: "<div>{{content}}--{{number}}</div>"
      });
      var vm = new Vue({
        el: "#root"
      });
    </script>
  </body>
</html>
