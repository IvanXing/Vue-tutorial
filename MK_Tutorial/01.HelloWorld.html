<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">{{content}}</div>
    <script>
      // var dom = document.getElementById("app");
      // dom.innerHTML = "hello world";
      // setTimeout(function() {
      //   dom.innerHTML = "turn world";
      // }, 2000);

      var app = new Vue({
        el: "#app",
        data: {
          content: "hello world "
        }
      });

      setTimeout(function() {
        app.$data.content = "turn world";
      }, 2000);
    </script>
  </body>
</html>
