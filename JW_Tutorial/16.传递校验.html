<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>

    <div id="app">
      <!-- :msg="xxx" msg传递的是变量  msg="xxx" 传递的是字符串 -->
      <my-button :msg="1" username="zhufeng"></my-button>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>

    <script>

      // 传递方法
      //  v-bind  v-on  $attrs $listeners
      //  $parent $children

      Vue.component("my-button", {
        props: {
          msg: {
            type: Number, // 校验类型
            default: 100,
            //required:true // 必须填写
          },
          arr: {
            // 对象 和 数组 默认值必须通过函数返回
            type: [Array, Object], // 类型校验 数组或者对象
            default: () => [1, 2, 3], // 默认值
          },
          username: {
            type: String,
            // 自定义校验器 7位返回true
            validator(value) {
              return value.length == 7;
            },
          },
        },
        template: `<div><button>{{msg}} {{arr}} {{username}}</button></div>`,
      });
      let vm = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
